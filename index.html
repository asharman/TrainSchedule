<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TimeSheet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <script defer src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script defer src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script defer src="assets/javascript/app.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="display-3">Train Schedule</h1>
            <h1 id="currentTime" class="display-4"></h1>
        </div>
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Current Trains</h5>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">

                    </tbody>
                </table>
            </div>
        </div>
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Add a Train</h5>
            </div>
            <div class="card-body">
                <p class="mb-1">Train Name</p>
                <input type="text" id="nameInput" class="form-control" placeholder="Boston Express">
                <p class="mb-1">Destination</p>
                <input type="text" id="destinationInput" class="form-control" placeholder="Boston">
                <p class="mb-1">Start Time</p>
                <input type="text" id="timeInput" class="form-control" placeholder="13:50">
                <p class="mb-1">Frequency (Minutes)</p>
                <input type="number" id="frequencyInput" class="form-control" placeholder="2">
                <button class="btn btn-primary mt-3" id="submitButton">Submit</button>
            </div>
        </div>
    </div>
</body>

</html>
